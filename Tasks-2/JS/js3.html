<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Task-3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            max-width: 300px;
            margin: 0 auto;
        }

        .input-group {
            margin-top: 10px;
        }

        button {
            margin-right: 10px;
        }

        #result {
            font-weight: bold;
        }

        #error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="firstNum">1st Number:</label>
            <input type="number" id="firstNum">
        </div>
        <div class="input-group">
            <label for="secNum">2nd Number:</label>
            <input type="number" id="secNum">
        </div>
        <div class="input-group">
            <button id="multiply" onclick="calculate('multiply')">Multiply</button>
            <button id="divide" onclick="calculate('divide')">Divide</button>
        </div>
        <p>The result is: <span id="result"></span></p>
        <p id="error"></p>
    </div>

    <script>
        function calculate(operation) {
            var numFirst = parseFloat(document.getElementById("firstNum").value);
            var numSec = parseFloat(document.getElementById("secNum").value);
            var resultElement = document.getElementById("result");
            var errorElement = document.getElementById("error");

            if (isNaN(numFirst) || isNaN(numSec)) {
                resultElement.innerText = "";
                errorElement.innerText = "Please enter valid numbers.";
            } else {
                errorElement.innerText = "";

                if (operation === 'multiply') {
                    resultElement.innerText = numFirst * numSec;
                } else if (operation === 'divide') {
                    if (numSec === 0) {
                        resultElement.innerText = "";
                        errorElement.innerText = "Division by zero is not allowed.";
                    } else {
                        resultElement.innerText = numFirst / numSec;
                    }
                }
            }
        }
    </script>
</body>
</html>
